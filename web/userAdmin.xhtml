<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">


    <div style="text-align: center;">
        <h2>User Administration</h2>
        <br/>
        <br/>

        <p:outputPanel id="userList">
            <p:dataTable var="user" value="#{userManagerView.users}" id="userTable" widgetVar="dataTableWidgetVar">
                <p:column headerText="Id">
                    <h:outputText value="#{user.id}"/>
                </p:column>

                <p:column headerText="Login">
                    <h:outputText value="#{user.login}"/>
                </p:column>

                <p:column headerText="Created">
                    <h:outputText value="#{user.creationDate}"/>
                </p:column>

            </p:dataTable>
        </p:outputPanel>
    </div>


    <table>
        <tr>
            <td align="right">

                <p:commandButton type="button" icon="ui-icon-star" value="Add User" onclick="PF('dlg').show();"/>
            </td>
        </tr>
    </table>




</ui:composition>
