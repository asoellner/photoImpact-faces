<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>

    <title>Soellner Web Login</title>
</h:head>
<h:body>

    <h:form id="loginForm">
        <table width="100%" cellpadding="0" cellspacing="0" border="0" align="center" class="outer_table">
            <tr>
                <td>
                    <table width="500" height="500" cellpadding="0" cellspacing="0" border="0" align="center">
                        <tr>
                            <td align="center">


                                <p:growl id="msg" showDetail="true" life="3000"/>
                                <p:panel header="Login" style="width: 360px;">

                                    <h:panelGrid id="loginPanel" columns="2">

                                        <h:outputText value="Username"/>

                                        <p:inputText id="username" value="#{loginBean.uname}"></p:inputText>

                                        <p:spacer></p:spacer>

                                        <p:message for="username"></p:message>

                                        <h:outputText value="Password"/>

                                        <p:password id="password" value="#{loginBean.password}"
                                                    feedback="false"></p:password>

                                        <p:spacer></p:spacer>

                                        <p:message for="password"></p:message>

                                        <p:spacer></p:spacer>

                                        <p:commandButton action="#{loginBean.loginProject()}" value="Login"
                                                         update="loginForm"
                                                         ajax="true"></p:commandButton>

                                    </h:panelGrid>

                                </p:panel>

                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>

    </h:form>


</h:body>

</html>
