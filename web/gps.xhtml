<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

       <center>
            <h2>GPS - <h:outputLabel  value="#{pages.gpsUser.login}" /></h2>
           Last Track <h:outputLabel  value="#{locationBean.lastTrack}" />
            <p:outputPanel id="gmap">

                <p:gmap center="#{locationBean.getCenterOfLocations()}" zoom="10" type="hybrid"
                        style="width:800px;height:600px" model="#{locationBean.getAllLocationsMapModel()}"/>
            </p:outputPanel>

       </center>





</ui:composition>
