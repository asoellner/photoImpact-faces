<ui:composition

        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
    <h:form id="productListForm" prependId="false">
        <center>
            <p:outputPanel id="gmap">

        </center>




    </h:form>

</ui:composition>
